<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; padding:16px; background:#f6f7f9; color:#123; }
    .card { background:#fff; border-radius:12px; padding:24px; box-shadow:0 6px 24px rgba(0,0,0,.08); max-width:520px; width:100%; text-align:center; }
    h1 { font-size:1.25rem; margin:0 0 8px; color:#1b5e20; }
    p { margin:0 0 12px; }
    .tips { font-size:.95rem; color:#456; }
    .btn { display:inline-block; margin-top:12px; padding:10px 16px; border-radius:8px; background:#1b5e20; color:#fff; text-decoration:none; }
  </style>
  <meta name="robots" content="noindex">
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <link rel="icon" href="../icons/favicon.ico">
  <link rel="apple-touch-icon" href="../icons/icon-192x192.png">
  <meta name="theme-color" content="#1b5e20">
  <link rel="manifest" href="../manifest.json">
  
  <!-- Minimal inline script to allow user to retry -->
  <script>
    function tentarNovamente(){ location.reload(); }
  </script>
  
  <!-- Copyright (c) app owners. Simple offline page. -->
</head>
<body>
  <div class="card">
    <h1>Você está offline</h1>
    <p>Não foi possível carregar a página no momento.</p>
    <p class="tips">Verifique sua conexão com a internet e tente novamente.</p>
    <a class="btn" href="#" onclick="tentarNovamente()">Tentar novamente</a>
  </div>
</body>
</html>
