<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub de Calculadoras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/pages/hub.css">
</head>

<body>
  <!-- Estrutura do HTML do hub -->
  <div class="hub-container">
    <img src="../assets/images/logo-sv.png" alt="Logo Setor de Virologia UFSM" class="logo">

    <h1 class="hub-title">Hub de Calculadoras</h1>
    <p class="hub-subtitle">Setor de Virologia</p>

    <!-- Botões principais -->
    <div class="main-buttons">
      <a href="protocolos.html" class="main-button" id="protocolos-button">
        <i class="bi bi-journal-text"></i> Protocolos
      </a>
      <a href="ficha-cadastro.html" class="main-button ficha-cadastro-button">
        <i class="bi bi-person-plus"></i> Ficha de Cadastro
      </a>
      <a href="mural.html" class="main-button">
        <i class="bi bi-clipboard-data"></i> Mural
      </a>
    </div>

    <!-- Links de calculadoras em coluna (um abaixo do outro) -->
    <div class="calculadoras-links">
      <a href="soroneutralizacao.html" class="calculadora-link">
        <i class="bi bi-calculator"></i> Soroneutralização
      </a>
      <a href="vacinas.html" class="calculadora-link">
        <i class="bi bi-calculator"></i> Vacinas
      </a>
      <a href="elisa.html" class="calculadora-link">
        <i class="bi bi-calculator"></i> ELISA
      </a>
    </div>

    <!-- Informação do usuário simples -->
    <div class="user-info">
      <div class="user-name"></div>
      <div class="user-actions">
        <!-- Botão Admin (só aparece para admins) -->
        <button id="admin-button" class="admin-btn" style="display: none;" title="Painel Administrativo">
          <i class="bi bi-shield-check"></i> Admin
        </button>
        
        <!-- Botão de configurações existente -->
        <a href="conta.html" class="gear-button" title="Configurações da conta">
          <i class="bi bi-gear"></i>
        </a>
        
        <!-- Botão de logout existente -->
        <button id="logout-button" class="logout-button">
          <i class="bi bi-box-arrow-right"></i> Sair
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle com Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../assets/js/pages/hub.js"></script>
</body>
</html>
