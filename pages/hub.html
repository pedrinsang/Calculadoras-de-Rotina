<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub de Calculadoras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --verde-escuro: #1b5e20;
      --verde-medio: #388e3c;
      --verde-claro: #a5d6a7;
      --verde-bg: #e8f5e9;
      --verde-hover: #43a047;
      --verde-btn: #2e7d32;
      --verde-btn-hover: #388e3c;
    }
    html, body {
      height: 100%;
      min-height: 100%;
      width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Impede qualquer scroll */
    }
    body {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, var(--verde-bg) 0%, var(--verde-claro) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hub-card {
      background: #fff;
      border-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(60,60,60,0.13);
      padding: 1.5rem 1.2rem 1.2rem 1.2rem;
      width: 100%;
      max-width: 400px;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      margin: 0 auto;
    }
    .hub-logo {
      max-width: 140px;
      margin-bottom: 1.2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 12px 0 rgba(60,60,60,0.10);
    }
    .hub-title {
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--verde-escuro);
      margin-bottom: 0.2rem;
      letter-spacing: 0.5px;
    }
    .hub-subtitle {
      font-size: 1rem;
      color: var(--verde-medio);
      margin-bottom: 1.1rem;
      font-weight: 500;
    }
    .hub-nav {
      width: 100%;
      display: flex;
      gap: 0.7rem;
      margin-bottom: 1rem;
    }
    .hub-nav .btn {
      flex: 1;
      font-size: 0.98rem;
      padding: 0.55rem 0;
      border-radius: 2rem;
      font-weight: 600;
      background: var(--verde-btn);
      border: none;
      color: #fff;
      box-shadow: 0 2px 8px 0 rgba(60,60,60,0.07);
      transition: background 0.18s;
    }
    .hub-nav .btn:hover, .hub-nav .btn:focus {
      background: var(--verde-btn-hover);
      color: #fff;
    }
    .hub-calc-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-bottom: 1rem;
    }
    .hub-calc-link {
      background: var(--verde-claro);
      border-radius: 1.2rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      color: var(--verde-escuro);
      display: flex;
      align-items: center;
      gap: 0.7rem;
      text-decoration: none;
      box-shadow: 0 2px 8px 0 rgba(60,60,60,0.06);
      transition: background 0.18s, box-shadow 0.18s, color 0.18s;
    }
    .hub-calc-link:hover, .hub-calc-link:focus {
      background: var(--verde-hover);
      color: #fff;
      box-shadow: 0 4px 16px 0 rgba(60,120,60,0.10);
      text-decoration: none;
    }
    .hub-user {
      font-size: 0.98rem;
      color: var(--verde-medio);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }
    .hub-logout-btn {
      border-radius: 2rem;
      padding: 0.5rem 1.5rem;
      font-size: 0.98rem;
      font-weight: 600;
      background: transparent;
      color: var(--verde-escuro);
      border: 2px solid var(--verde-escuro);
      transition: background 0.18s, color 0.18s;
    }
    .hub-logout-btn:hover, .hub-logout-btn:focus {
      background: var(--verde-escuro);
      color: #fff;
      border-color: var(--verde-escuro);
    }
    @media (max-width: 600px) {
      .hub-card {
        padding: 1rem 0.3rem 1rem 0.3rem;
        max-width: 98vw;
        min-height: 98vw;
      }
      .hub-title {
        font-size: 1.15rem;
      }
      .hub-calc-link {
        font-size: 0.93rem;
        padding: 0.6rem 0.6rem;
      }
      .hub-nav .btn {
        font-size: 0.93rem;
        padding: 0.45rem 0;
      }
      .hub-logo {
        max-width: 120px;
        margin-bottom: 0.7rem;
      }
    }
    @media (max-height: 700px) {
      .hub-card {
        min-height: 340px;
        padding: 0.7rem 0.3rem 0.7rem 0.3rem;
      }
    }
  </style>
</head>

<body>
  <div class="hub-card">
    <!-- Logo sem sombra, sem borda, sem fundo -->
    <img src="../assets/images/logo.png" alt="Logo do Projeto" class="hub-logo img-fluid" style="box-shadow:none; background:none; border:none;">

    <div class="hub-title">Hub de Calculadoras</div>
    <div class="hub-subtitle">Setor de Virologia</div>

    <div class="hub-nav">
      <a href="protocolos.html" class="btn">
        <i class="bi bi-journal-text me-1"></i> Protocolos
      </a>
      <a href="mural.html" class="btn">
        <i class="bi bi-kanban me-1"></i> Mural
      </a>
    </div>

    <div class="hub-calc-list">
      <a href="soroneutralizacao.html" class="hub-calc-link">
        <i class="bi bi-calculator fs-5"></i> Soroneutralização
      </a>
      <a href="vacinas.html" class="hub-calc-link">
        <i class="bi bi-calculator fs-5"></i> Vacinas
      </a>
      <a href="elisa.html" class="hub-calc-link">
        <i class="bi bi-calculator fs-5"></i> ELISA
      </a>
    </div>

    <div class="hub-user">
      <i class="bi bi-person-circle"></i>
      <span id="user-name">Usuário</span>
    </div>
    <button id="logout-button" class="hub-logout-btn">
      <i class="bi bi-box-arrow-right me-1"></i> Sair
    </button>
  </div>

  <!-- Bootstrap JS Bundle com Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para verificação de usuário -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const usuario = JSON.parse(localStorage.getItem("usuario") || sessionStorage.getItem("usuario") || '{}');
      if (!usuario.nome) {
        window.location.href = "../index.html";
      } else {
        document.getElementById('user-name').textContent = usuario.nome;
      }
    });
  </script>

  <!-- Script de desconexão -->
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJneFO6AYsj5_w3hIKzPGDa8yR6Psng4M",
      authDomain: "hub-de-calculadoras.firebaseapp.com",
      projectId: "hub-de-calculadoras",
      storageBucket: "hub-de-calculadoras.appspot.com",
      messagingSenderId: "203883856586",
      appId: "1:203883856586:web:a00536536a32ae76c5aa33",
      measurementId: "G-7H314CT9SH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('logout-button').addEventListener('click', async () => {
        try {
          // Limpar dados primeiro
          localStorage.removeItem('usuario');
          localStorage.removeItem('manterConectado');
          sessionStorage.removeItem('usuario');
          
          // Em seguida fazer logout do Firebase
          await signOut(auth);
          
          // Redirecionar com flag para evitar o loop
          window.location.href = "../index.html?logout=true";
        } catch (error) {
          alert("Erro ao desconectar: " + error.message);
        }
      });
    });
  </script>

  <script>
    // Força o recálculo do layout para garantir centralização no PWA/mobile
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.style.display = 'none';
        // Força reflow
        void document.body.offsetHeight;
        document.body.style.display = 'flex';
      }, 50);
    });
  </script>
</body>
</html>
