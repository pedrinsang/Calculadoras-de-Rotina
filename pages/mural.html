<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mural de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    /* Estilos Base */
    body {
      min-height: 100dvh;
      background: linear-gradient(135deg, #e8f5e9, #a5d6a7 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      padding: 1rem;
    }
    
    /* Container Principal */
    .mural-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(27,94,32,0.10);
      padding: 1.5rem 1.25rem;
      max-width: 1200px;
      width: 100%;
      margin: 0;
      height: calc(100dvh - 2rem);
      display: flex;
      flex-direction: column;
    }
    
    .mural-title {
      color: #1b5e20;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    
    .mural-section {
      margin-bottom: 1rem;
    }
    
    .mural-list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 0.5rem;
    }
    
    /* Botões */
    .mural-btn {
      background: #2e7d32;
      color: #fff;
      border-radius: 20px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      border: none;
      transition: background 0.2s;
    }
    
    .mural-btn:hover, .mural-btn:focus {
      background: #388e3c;
      color: #fff;
    }
    
    .mural-btn-outline {
      background: #fff;
      color: #2e7d32;
      border: 2px solid #2e7d32;
      border-radius: 20px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    
    .mural-btn-outline:hover, .mural-btn-outline:focus {
      background: #2e7d32;
      color: #fff;
    }
    
    /* Formulário */
    .mural-form-label {
      color: #1b5e20;
      font-weight: 500;
    }
    
    /* Itens do Mural */
    .mural-item {
      background: #f8fafc;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(27,94,32,0.06);
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 6px solid #a5d6a7;
      position: relative;
      overflow-x: hidden !important;
    }
    
    .mural-item.em-progresso {
      border-left: 6px solid #1e88e5;
      background: #e3f2fd;
    }
    
    .card.em-progresso {
      background-color: #e3f2fd !important;
      border-left: 6px solid #1e88e5 !important;
      border-radius: 0.375rem;
    }
    
    .mural-item.concluido {
      border-left: 6px solid #43a047;
      background: #e8f5e9;
    }
    
    /* Botões dos itens */
    .mural-item .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
      margin-top: 0.75rem;
      width: 100%;
      justify-content: center;
    }
    
    .mural-item .btn {
      /* Desmarcação forçada - sobrescreve qualquer herança */
      flex: 0 0 auto !important;
      width: 85px !important;
      min-width: 85px !important;
      max-width: 85px !important;
      padding-left: 0.25rem !important;
      padding-right: 0.25rem !important;
      box-sizing: border-box !important;
      
      /* Layout interno consistente */
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      text-align: center !important;
      
      /* Texto e overflow */
      white-space: nowrap !important;
      overflow: hidden !important;
      text-overflow: ellipsis !important;
    }
    
    /* O botão de mais é uma exceção */
    .mural-item .btn-purple {
      width: auto !important;
      min-width: 70px !important;
      max-width: none !important;
    }
    
    /* Solução específica para dispositivos ultra-pequenos */
    @media (max-width: 370px) {
      .mural-item .btn {
        width: 75px !important;
        min-width: 75px !important;
        max-width: 75px !important;
        font-size: 0.75rem !important;
        padding-left: 0.2rem !important;
        padding-right: 0.2rem !important;
      }
      
      .mural-item .btn-purple {
        min-width: 60px !important;
      }
    }
    
    /* Ícones consistentes */
    .mural-item .btn i {
      flex-shrink: 0;
      margin-right: 0.25rem;
    }
    
    /* Modal de Resultados */
    .modal-resultados {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1060;
    }
    
    .modal-resultados-content {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      padding: 2rem;
      position: relative;
      width: 90%;
      max-width: 800px;
      max-height: 90dvh;
      overflow-y: auto;
    }
    
    .tabela-resultados {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }
    
    .tabela-resultados th, .tabela-resultados td {
      padding: 10px;
      border: 1px solid #e0e0e0;
    }
    
    .tabela-resultados th {
      background-color: #e8f5e9;
      color: #1b5e20;
      font-weight: 600;
    }
    
    .tabela-resultados tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .tabela-resultados input, .tabela-resultados select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    /* Sistema de notificações */
    .toastify-container {
      position: fixed;
      z-index: 9999;
      top: 16px;
      right: 16px;
      max-width: 90%;
      width: 360px;
      pointer-events: none;
    }
    
    .notification {
      position: relative;
      pointer-events: auto;
      overflow: hidden;
      margin: 0 0 10px;
      padding: 16px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: flex-start;
      animation: slidein 0.3s ease-in-out;
      opacity: 0;
      transform: translateX(30px);
    }
    
    .notification.show {
      opacity: 1;
      transform: translateX(0);
    }
    
    .notification.hide {
      animation: slideout 0.3s ease-in-out forwards;
    }
    
    .notification-icon {
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }
    
    .notification-content {
      flex-grow: 1;
      margin-right: 8px;
    }
    
    .notification-title {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .notification-message {
      font-size: 0.92rem;
      opacity: 0.9;
    }
    
    .notification-close {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      padding: 0 4px;
      opacity: 0.5;
      transition: opacity 0.2s;
    }
    
    .notification-close:hover {
      opacity: 1;
    }
    
    .notification-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      opacity: 0.7;
    }
    
    /* Estilos por tipo de notificação */
    .notification-success {
      background-color: #eefbf3;
      border-left: 4px solid #28a745;
    }
    
    .notification-success .notification-icon {
      color: #28a745;
    }
    
    .notification-success .notification-progress {
      background-color: #28a745;
    }
    
    .notification-error {
      background-color: #feecee;
      border-left: 4px solid #dc3545;
    }
    
    .notification-error .notification-icon {
      color: #dc3545;
    }
    
    .notification-error .notification-progress {
      background-color: #dc3545;
    }
    
    .notification-info {
      background-color: #ebf5ff;
      border-left: 4px solid #0d6efd;
    }
    
    .notification-info .notification-icon {
      color: #0d6efd;
    }
    
    .notification-info .notification-progress {
      background-color: #0d6efd;
    }
    
    .notification-warning {
      background-color: #fff8ea;
      border-left: 4px solid #ffc107;
    }
    
    .notification-warning .notification-icon {
      color: #ffc107;
    }
    
    .notification-warning .notification-progress {
      background-color: #ffc107;
    }
    
    /* Animações */
    @keyframes slidein {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes slideout {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(30px); }
    }
    
    @keyframes progress {
      from { width: 100%; }
      to { width: 0%; }
    }
    
    /* Media Queries Consolidadas */

    /* Detecção de PWA em modo standalone/instalado */
    @media (display-mode: standalone), (display-mode: fullscreen), (display-mode: minimal-ui) {
      body {
        /* Remove espaçamentos desnecessários quando instalado como app */
        padding: 0 !important;
        /* Garante que o app ocupe toda a altura disponível */
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height - melhor para dispositivos móveis */
        width: 100%;
        /* Evita o efeito de elasticidade em iOS */
        overflow: hidden;
        position: fixed;
        touch-action: manipulation;
      }
      
      /* Ajuste específico para contêineres principais quando em modo app */
      .historico-card,
      .protocolo-card,
      .mural-card {
        height: 100dvh !important;
        max-height: 100dvh !important;
        border-radius: 0 !important;
        padding-top: env(safe-area-inset-top) !important;
        padding-bottom: env(safe-area-inset-bottom) !important;
        padding-left: env(safe-area-inset-left) !important;
        padding-right: env(safe-area-inset-right) !important;
      }
    }
    
    /* Telas Extra grandes (desktops grandes, TVs) */
    @media (min-width: 1400px) {
      .mural-card {
        max-width: 1320px;
        padding: 2rem;
      }
      
      .mural-title {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }
      
      .mural-item {
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        border-left-width: 8px;
      }
      
      .mural-btn, .mural-btn-outline {
        padding: 0.7rem 2rem;
        font-size: 1.1rem;
      }
    }
    
    /* Telas médias e grandes */
    @media (min-width: 768px) and (max-width: 1399.98px) {
      .mural-card {
        padding: 1.5rem 1.25rem;
      }
      
      .mural-title {
        font-size: 1.8rem;
        margin-bottom: 1.2rem;
      }
      
      .mural-item {
        padding: 1.2rem;
      }
      
      .mural-btn, .mural-btn-outline {
        padding: 0.5rem 1.2rem;
        font-size: 0.95rem;
      }
      
      #modal-detalhes .modal-body {
        padding: 1.5rem;
      }
      
      .detalhe-item {
        margin-bottom: 1rem;
        padding-bottom: 1rem;
      }
      
      .detalhe-label {
        margin-bottom: 0.5rem;
        font-size: 1.05rem;
      }
      
      .detalhe-valor {
        font-size: 1rem;
      }
    }
    
    /* Smartphones e tablets pequenos */
    @media (max-width: 767.98px) {
      body {
        padding: 0.5rem;
      }
      
      .mural-card {
        padding: 1rem 0.75rem;
        height: calc(100dvh - 1rem);
        border-radius: 12px;
      }
      
      .mural-title {
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
      }
      
      .mural-btn, .mural-btn-outline {
        padding: 0.4rem 1rem;
        font-size: 0.9rem;
      }
      
      .mural-item {
        padding: 0.8rem;
        margin-bottom: 0.8rem;
      }
      
      .mural-item .btn-group {
        gap: 0.25rem;
      }
      
      .mural-item .btn {
        min-width: 70px;
        padding-left: 0.4rem;
        padding-right: 0.4rem;
        font-size: 0.85rem;
      }
      
      .form-select.w-auto {
        width: 100% !important;
        margin-top: 0.25rem;
      }
      
      .mural-form-label {
        display: block;
        margin-bottom: 0.25rem;
      }
      
      .toastify-container {
        width: 300px;
        top: 10px;
        right: 10px;
      }
      
      .notification {
        padding: 12px;
        margin-bottom: 8px;
      }
      
      .notification-title {
        font-size: 0.95rem;
        margin-bottom: 3px;
      }
      
      .notification-message {
        font-size: 0.85rem;
      }
    }
    
    /* Smartphones */
    @media (max-width: 576px) {
      body {
        padding: 0.4rem;
        align-items: flex-start;
      }
      
      .mural-card {
        padding: 0.75rem 0.5rem;
        height: calc(100dvh - 0.8rem);
      }
      
      .mural-title {
        font-size: 1.4rem;
      }
      
      .mural-btn, .mural-btn-outline {
        border-radius: 16px;
      }
      
      #modal-detalhes .modal-body {
        font-size: 0.95rem;
        padding: 1rem 0.75rem;
      }
      
      .d-flex.justify-content-between.align-items-center.mb-4 {
        flex-wrap: wrap;
        gap: 0.5rem !important;
      }
      
      #hub-button, #historico-button {
        padding: 0.25rem 0.6rem;
        font-size: 0.8rem;
      }
      
      #adicionar-tarefa {
        width: 100%;
        order: -1;
      }
      
      .toastify-container {
        width: 85%;
        max-width: 280px;
        top: 8px;
        right: 8px;
      }
      
      .notification {
        padding: 10px;
        margin-bottom: 6px;
        border-radius: 8px;
      }
      
      .notification-icon {
        width: 20px;
        height: 20px;
        margin-right: 8px;
        font-size: 0.9rem;
      }
      
      .notification-title {
        font-size: 0.9rem;
        margin-bottom: 2px;
      }
      
      .notification-message {
        font-size: 0.8rem;
        line-height: 1.3;
      }
      
      .notification-close {
        font-size: 16px;
        padding: 0 2px;
      }
      
      .notification-progress {
        height: 2px;
      }
    }
    
    /* Smartphones muito pequenos */
    @media (max-width: 400px) {
      .mural-card {
        padding: 0.6rem 0.4rem;
      }
      
      .mural-title {
        font-size: 1.3rem;
      }
      
      .mural-btn, .mural-btn-outline {
        padding: 0.3rem 0.7rem;
        font-size: 0.85rem;
      }
      
      .mural-item {
        padding: 0.6rem;
        margin-bottom: 0.7rem;
        font-size: 0.9rem;
      }
      
      .mural-item .btn-group {
        justify-content: center !important;
      }
      
      .mural-item .btn {
        min-width: auto;
        font-size: 0.8rem;
        padding: 0.25rem 0.4rem;
      }
    }
    
    /* Ajustes específicos para dispositivos Samsung de alta densidade */
    @media screen and (max-width: 430px) and (-webkit-device-pixel-ratio: 3) {
      .mural-item .btn-group {
        justify-content: center !important;
        width: 100%;
      }
      
      .mural-item .btn {
        min-width: 75px;
        font-size: 0.8rem !important;
        padding: 0.25rem 0.4rem !important;
      }
      
      .mural-item .btn-progresso.active::after {
        content: "Em curso";
        display: inline;
      }
      
      .mural-item .btn-progresso.active > span {
        display: none;
      }
    }
    
    /* Orientação paisagem em dispositivos móveis */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        align-items: flex-start;
      }
      
      .mural-card {
        height: auto;
        min-height: calc(100dvh - 1rem);
      }
      
      .mural-title {
        font-size: 1.3rem;
        margin-bottom: 0.5rem;
      }
      
      .mb-4 {
        margin-bottom: 0.5rem !important;
      }
      
      .row.g-3 {
        gap: 0.5rem !important;
      }
    }
    
    /* Garantir tamanho fixo para os botões de ação */
    .mural-item .btn {
      min-width: 85px !important;
      width: 85px !important;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* Botão "Mais" com estilo próprio */
    .mural-item .btn-purple {
      width: auto !important;
      min-width: 70px !important;
    }
    
    /* Garantir que o botão de progresso mantenha exatamente o mesmo tamanho */
    .mural-item .btn-progresso {
      width: 85px !important;
      min-width: 85px !important;
      position: relative;
    }
    
    /* Implementar texto ativo com position absolute para não afetar dimensões */
    .mural-item .btn-progresso.active::after {
      content: "Andamento";
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
      padding-left: 16px;
    }
    
    /* Ocultar o texto original quando no estado ativo */
    .mural-item .btn-progresso.active span {
      opacity: 0;
    }

    /* Solução para deslocamento de botões - versão otimizada */
    .mural-item .btn-group {
      display: flex !important;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.3rem;
    }
    
    /* Todos os botões com largura fixa consistente */
    .mural-item .btn {
      flex: 0 0 auto;
      width: 90px !important; 
      min-width: 90px !important;
      max-width: 90px !important;
      padding: 0.25rem 0.4rem !important;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* Apenas o botão "Mais" tem tamanho flexível */
    .mural-item .btn-purple {
      width: auto !important;
      min-width: 70px !important;
      max-width: none !important;
    }
    
    /* Ícones com tamanho fixo para evitar deslocamentos */
    .mural-item .btn i {
      font-size: 0.85em;
      width: 1em;
      display: inline-block;
      text-align: center;
    }
    
    /* Versão mobile com tamanhos ajustados */
    @media (max-width: 480px) {
      .mural-item .btn {
        width: 85px !important;
        min-width: 85px !important;
        max-width: 85px !important;
        font-size: 0.8rem !important;
      }
    }

    /* Remova todas as regras anteriores para botões e substitua por estas */
    
    /* Base styles for buttons - não use !important exceto quando necessário */
    .mural-item .btn-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.3rem;
      margin-top: 0.75rem;
      width: 100%;
    }
    
    .mural-item .btn {
      flex: 0 0 auto;
      width: 90px;
      min-width: 90px;
      max-width: 90px;
      padding: 0.25rem 0.4rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
    }
    
    /* O botão Mais tem comportamento especial */
    .mural-item .btn-purple {
      width: auto;
      min-width: 70px;
      max-width: none;
    }
    
    /* Solução para dispositivos móveis padrão */
    @media (max-width: 480px) {
      .mural-item .btn {
        width: 85px;
        min-width: 85px;
        max-width: 85px;
        font-size: 0.8rem;
        padding: 0.2rem 0.35rem;
      }
    }
    
    /* Solução específica para dispositivos ultra-pequenos (<368px) */
    @media (max-width: 370px) {
      .mural-item .btn-group {
        gap: 0.2rem;
      }
      
      .mural-item .btn {
        width: 75px;
        min-width: 75px;
        max-width: 75px;
        font-size: 0.75rem;
        padding: 0.15rem 0.3rem;
      }
      
      /* Ícones menores */
      .mural-item .btn i {
        font-size: 0.8em;
      }
      
      /* Botão Mais ainda menor */
      .mural-item .btn-purple {
        min-width: 60px;
      }
    }
    /* Ajuste para cards Bootstrap padrão */
    .card.mb-4.shadow-sm {
          --bs-card-spacer-x: 0.7rem;
    }
    /* Solução para o texto do botão de progresso - independente do tamanho da tela */
    .mural-item .btn-progresso {
      position: relative;
    }
    
    .mural-item .btn-progresso.active .btn-text-original {
      opacity: 0;
    }
    
    .mural-item .btn-progresso.active::after {
      content: "Andamento";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 18px; /* Ajuste para compensar o ícone */
    }
    
    /* Adaptações para telas muito pequenas */
    @media (max-width: 370px) {
      .mural-item .btn-progresso.active::after {
        font-size: 0.75rem;
        padding-left: 14px;
      }
    }

    /* Botões com largura consistente para evitar deslocamento */
    .btn-progresso {
      min-width: 95px !important; /* Largura mínima que acomoda ambos os textos */
    }
    
    /* Para telas pequenas */
    @media (max-width: 480px) {
      .btn-progresso {
        min-width: 85px !important;
      }
    }

    /* SOLUÇÃO FINAL PARA DESLOCAMENTO DE BOTÕES */
  
    /* Limpar todas as regras anteriores e criar uma solução unificada */
    .mural-item .btn {
      flex: 0 0 auto !important;
      box-sizing: border-box !important;
      margin: 0 !important;
      position: relative !important;
      overflow: hidden !important;
      text-overflow: ellipsis !important;

<body>
  <div class="container mural-card shadow">
    <h1 class="mural-title mb-3"><i class="bi bi-clipboard2-check"></i> Mural de Tarefas</h1>

    </div>
    <form id="mural-form" class="mural-section" style="display:none;">

            <option value="SN IBR">SN IBR</option>
            <option value="VACINA">VACINA</option>
            <option value="ELISA LEUCOSE">ELISA LEUCOSE</option>
            <option value="ELISA BVDV">ELISA BVDV</option>
            <option value="PCR">PCR</option>

            <div class="col-md-4">

        </div>
        <div class="col-12 d-flex gap-2 mt-2">
          <button type="submit" class="mural-btn flex-grow-1"><i class="bi bi-save"></i> Salvar</button>
          <button type="button" id="cancelar-tarefa" class="mural-btn-outline flex-grow-1"><i class="bi bi-x-circle"></i> Cancelar</button>
        </div>
      </div>
    </form>
    <div id="mural-list" class="mural-list"></div>

                    <div class="col-md-4">

                  <div class="row g-2">
