<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mural de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e8f5e9, #a5d6a7 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      padding: 1rem; /* Pequena borda ao redor */
    }
    .mural-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(27,94,32,0.10);
      padding: 1.5rem 1.25rem;
      max-width: 1200px; /* Aumentei a largura máxima */
      width: 100%;
      margin: 0; /* Removemos as margens */
      height: calc(100vh - 2rem); /* Altura quase total da viewport */
      display: flex;
      flex-direction: column;
    }
    .mural-title {
      color: #1b5e20;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem; /* Reduzido de 1.5rem */
      letter-spacing: 1px;
    }
    .mural-btn {
      background: #2e7d32;
      color: #fff;
      border-radius: 20px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      border: none;
      transition: background 0.2s;
    }
    .mural-btn:hover, .mural-btn:focus {
      background: #388e3c;
      color: #fff;
    }
    .mural-btn-outline {
      background: #fff;
      color: #2e7d32;
      border: 2px solid #2e7d32;
      border-radius: 20px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .mural-btn-outline:hover, .mural-btn-outline:focus {
      background: #2e7d32;
      color: #fff;
    }
    .mural-form-label {
      color: #1b5e20;
      font-weight: 500;
    }
    .mural-section {
      margin-bottom: 1rem;
    }
    .mural-list {
      max-height: none; /* Remove a altura máxima fixa */
      flex: 1; /* Faz a lista crescer e ocupar o espaço disponível */
      overflow-y: auto;
      margin-bottom: 0.5rem;
    }
    .mural-item {
      background: #f8fafc;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(27,94,32,0.06);
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 6px solid #a5d6a7;
      position: relative;
    }
    .mural-item.em-progresso {
      border-left: 6px solid #1e88e5;
      background: #e3f2fd;
    }
    .card.em-progresso {
      background-color: #e3f2fd !important;
      border-left: 6px solid #1e88e5 !important;
      border-radius: 0.375rem;
    }
    .mural-item.concluido {
      border-left: 6px solid #43a047;
      background: #e8f5e9;
    }
    .mural-item .dropdown-toggle {
      color: #1b5e20;
    }
    .mural-feedback {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
      min-width: 220px;
    }
    .modal-content {
      border-radius: 16px;
    }
    /* Adicione na seção <style> */
    .modal-resultados {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1060;
    }

    .modal-resultados-content {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      padding: 2rem;
      position: relative;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .tabela-resultados {
      width: 100%;
      border-collapse: collapse;
      margin: 1.5rem 0;
    }

    .tabela-resultados th, .tabela-resultados td {
      padding: 10px;
      border: 1px solid #e0e0e0;
    }

    .tabela-resultados th {
      background-color: #e8f5e9;
      color: #1b5e20;
      font-weight: 600;
    }

    .tabela-resultados tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .tabela-resultados input, .tabela-resultados select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #2e7d32;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .button:hover {
      background-color: #388e3c;
    }

    /* Media queries organizadas por tamanho de tela */
    
    /* Telas Extra grandes (desktops grandes, TVs) */
    @media (min-width: 1400px) {
      .mural-card {
        max-width: 1320px;
        padding: 2rem;
      }
      .mural-title {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }
      .mural-item {
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        border-left-width: 8px;
      }
      .mural-btn, .mural-btn-outline {
        padding: 0.7rem 2rem;
        font-size: 1.1rem;
      }
    }

    /* Telas grandes (desktops) */
    @media (min-width: 1200px) and (max-width: 1399.98px) {
      .mural-card {
        max-width: 1140px;
        padding: 1.8rem;
      }
      .mural-title {
        font-size: 2.2rem;
      }
    }

    /* Telas médias (tablets e laptops pequenos) */
    @media (min-width: 992px) and (max-width: 1199.98px) {
      .mural-card {
        padding: 1.5rem 1.25rem;
      }
      .mural-title {
        font-size: 2rem;
        margin-bottom: 1.2rem;
      }
      .mural-item {
        padding: 1.2rem;
      }
    }

    /* Telas pequenas (tablets) */
    @media (min-width: 768px) and (max-width: 991.98px) {
      .mural-card {
        padding: 1.25rem 1rem;
      }
      .mural-title {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }
      .mural-item {
        padding: 1rem;
        margin-bottom: 1rem;
      }
      .mural-btn, .mural-btn-outline {
        padding: 0.5rem 1.2rem;
        font-size: 0.95rem;
      }
      .mural-section {
        margin-bottom: 0.8rem;
      }
    }

    /* Telas muito pequenas (smartphones médios) */
    @media (min-width: 576px) and (max-width: 767.98px) {
      body {
        padding: 0.5rem;
      }
      .mural-card {
        padding: 1rem 0.75rem;
        height: calc(100vh - 1rem);
      }
      .mural-title {
        font-size: 1.6rem;
        margin-bottom: 0.75rem;
      }
      .mural-item {
        padding: 0.8rem;
        margin-bottom: 0.8rem;
        border-left-width: 5px;
      }
      .mural-btn, .mural-btn-outline {
        padding: 0.4rem 1rem;
        font-size: 0.9rem;
      }
      .mural-section {
        margin-bottom: 0.7rem;
      }
      .modal-dialog {
        margin: 0.5rem;
      }
      .form-select.w-auto {
        width: 100% !important;
        margin-top: 0.25rem;
      }
      .gap-3 {
        gap: 0.5rem !important;
      }
    }

    /* Smartphones */
    @media (max-width: 575.98px) {
      body {
        padding: 0.4rem;
        align-items: flex-start;
      }
      .mural-card {
        padding: 0.75rem 0.5rem;
        height: calc(100vh - 0.8rem);
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(27,94,32,0.10);
      }
      .mural-title {
        font-size: 1.4rem;
        margin-bottom: 0.75rem;
      }
      .mural-btn, .mural-btn-outline {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
        border-radius: 16px;
      }
      .mural-item {
        padding: 0.75rem;
        margin-bottom: 0.75rem;
        border-left-width: 4px;
      }
      .modal-dialog {
        margin: 0.25rem;
      }
      .form-select.w-auto {
        width: 100% !important;
      }
      .mural-form-label {
        display: block;
        margin-bottom: 0.25rem;
      }
      .mb-4 {
        margin-bottom: 0.75rem !important;
      }
      /* Melhoria nos botões de ação do formulário */
      .d-flex.gap-2 .mural-btn,
      .d-flex.gap-2 .mural-btn-outline {
        font-size: 0.85rem;
        padding: 0.35rem 0.75rem;
      }
      /* Ajuste para alertas */
      .alert {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
    }

    /* Smartphones pequenos */
    @media (max-width: 400px) {
      .mural-card {
        padding: 0.75rem 0.3rem;
      }
      .mural-title {
        font-size: 1.3rem;
      }
      .mural-btn, .mural-btn-outline {
        padding: 0.3rem 0.7rem;
        font-size: 0.85rem;
      }
      .mural-item {
        padding: 0.6rem;
        margin-bottom: 0.7rem;
        font-size: 0.9rem;
      }
      .mural-item h5 {
        font-size: 1.1rem;
      }
      /* Ajuste específico para os botões de ação no topo */
      .d-flex.justify-content-between.align-items-center.mb-4 {
        flex-wrap: wrap;
        gap: 0.5rem !important;
      }
      #hub-button, #historico-button {
        padding: 0.25rem 0.6rem;
        font-size: 0.8rem;
      }
      #adicionar-tarefa {
        width: 100%;
        order: -1;
      }
    }
    
    /* Smartphones muito pequenos */
    @media (max-width: 320px) {
      .mural-card {
        padding: 0.5rem 0.25rem;
      }
      .mural-title {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }
      .mural-btn, .mural-btn-outline {
        padding: 0.25rem 0.5rem;
        font-size: 0.8rem;
        border-radius: 14px;
      }
      .mural-item {
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        font-size: 0.85rem;
      }
      .form-label, .mural-form-label {
        font-size: 0.85rem;
        margin-bottom: 0.2rem;
      }
      .form-control, .form-select {
        padding: 0.3rem 0.5rem;
        font-size: 0.85rem;
      }
      /* Compactar ainda mais o espaçamento */
      .row.g-3 {
        gap: 0.5rem !important;
      }
    }

    /* Orientação paisagem em dispositivos móveis */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        align-items: flex-start;
      }
      .mural-card {
        height: auto;
        min-height: calc(100vh - 1rem);
      }
      .mural-title {
        font-size: 1.3rem;
        margin-bottom: 0.5rem;
      }
      .mb-4 {
        margin-bottom: 0.5rem !important;
      }
      .row.g-3 {
        gap: 0.5rem !important;
      }
      /* Compacta o formulário em modo paisagem */
      #mural-form .row > div {
        margin-bottom: 0.3rem !important;
      }
      #mural-form h5 {
        margin-top: 0.5rem !important;
        margin-bottom: 0.25rem !important;
      }
    }
    
    /* Considerações para telas de alta densidade (retina) */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .mural-item {
        box-shadow: 0 1px 6px rgba(27,94,32,0.08);
      }
    }
    
    /* Preferência redução de movimento */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
      }
    }

    /* Suporte para dark mode */
    @media (prefers-color-scheme: dark) {
      /* Opcional: implemente caso use dark mode */
    }

    /* Substitua os estilos responsivos existentes por estes universais */
    
    /* Estilos para o modal de detalhes em todas as resoluções */
    .detalhe-item {
      display: block;
      margin-bottom: 0.8rem;
      border-bottom: 1px solid #e9ecef;
      padding-bottom: 0.8rem;
    }
    
    .detalhe-label {
      display: block;
      width: 100%;
      font-weight: 600;
      color: #1b5e20;
      margin-bottom: 0.3rem;
    }
    
    .detalhe-valor {
      display: block;
      width: 100%;
    }
    
    .white-space-pre-line {
      white-space: pre-line;
    }
    
    /* Ajustes responsivos apenas para espaçamento */
    @media (min-width: 768px) {
      #modal-detalhes .modal-body {
        padding: 1.5rem;
      }
      
      .detalhe-item {
        margin-bottom: 1rem;
        padding-bottom: 1rem;
      }
      
      .detalhe-label {
        margin-bottom: 0.5rem;
        font-size: 1.05rem;
      }
      
      .detalhe-valor {
        font-size: 1rem;
      }
    }
    
    @media (max-width: 575.98px) {
      #modal-detalhes .modal-body {
        font-size: 0.95rem;
        padding: 1rem 0.75rem;
      }
    }
    
    @media (max-width: 350px) {
      #modal-detalhes .modal-body {
        padding: 0.75rem 0.5rem;
        font-size: 0.85rem;
      }
      
      .detalhe-item {
        margin-bottom: 0.6rem;
        padding-bottom: 0.6rem;
      }
      
      #modal-detalhes .modal-header h5 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container mural-card shadow">
    <h1 class="mural-title mb-3"><i class="bi bi-clipboard2-check"></i> Mural de Tarefas</h1>
    <div class="d-flex justify-content-between align-items-center mb-4 gap-3">
      <button id="hub-button" class="mural-btn-outline"><i class="bi bi-house"></i> Voltar ao Hub</button>
      <button id="adicionar-tarefa" class="mural-btn flex-grow-1"><i class="bi bi-plus-circle"></i> Nova Tarefa</button>
      <button id="historico-button" class="mural-btn-outline"><i class="bi bi-clock-history"></i> Histórico</button>
    </div>
    <div class="row mural-section">
      <div class="col-md-6 mb-2">
        <label class="mural-form-label me-2" for="filtro-tipo"><i class="bi bi-funnel"></i> Filtrar por tipo:</label>
        <select id="filtro-tipo" class="form-select d-inline-block w-auto">
          <option value="Todos">Todos</option>
          <option value="SN BVDV">SN BVDV</option>
          <option value="SN IBR">SN IBR</option>
          <option value="Vacina">VACINA</option>
          <option value="ELISA LEUCOSE">ELISA LEUCOSE</option>
          <option value="ELISA BVDV">ELISA BVDV</option>
          <option value="PCR">PCR</option>
          <option value="ICC">ICC</option>
          <option value="RAIVA">RAIVA</option>
        </select>
      </div>
      <div class="col-md-6 mb-2">
        <label class="mural-form-label me-2" for="filtro-ordem"><i class="bi bi-sort-down"></i> Ordenar por:</label>
        <select id="filtro-ordem" class="form-select d-inline-block w-auto">
          <option value="recentes">Mais recentes</option>
          <option value="antigas">Mais antigas</option>
        </select>
      </div>
    </div>
    <form id="mural-form" class="mural-section" style="display:none;">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="id" class="mural-form-label">Número de Identificação:</label>
          <input type="text" id="id" name="id" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="tipo" class="mural-form-label">Tipo de Amostra:</label>
          <select id="tipo" name="tipo" class="form-select" required>
            <option value="SN BVDV">SN BVDV</option>
            <option value="SN IBR">SN IBR</option>
            <option value="VACINA">VACINA</option>
            <option value="ELISA LEUCOSE">ELISA LEUCOSE</option>
            <option value="ELISA BVDV">ELISA BVDV</option>
            <option value="PCR">PCR</option>
            <option value="ICC">ICC</option>
            <option value="RAIVA">RAIVA</option>
          </select>
        </div>
        <div class="col-md-4" id="complemento-container" style="display:none;">
          <label for="complemento" class="mural-form-label">Complemento:</label>
          <input type="text" id="complemento" name="complemento" class="form-control">
        </div>
        <div class="col-md-4">
          <label for="quantidade" class="mural-form-label">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" required>
        </div>
        <div class="col-md-4" id="gramatura-container" style="display:none;">
          <label for="gramatura" class="mural-form-label">Gramatura (Vacina):</label>
          <input type="number" id="gramatura" name="gramatura" class="form-control" step="0.01">
        </div>
        <div class="col-12">
          <h5 class="mural-form-label mt-3">Proprietário</h5>
          <div class="row g-2">
            <div class="col-md-4">
              <label for="proprietario-nome" class="form-label">Nome:</label>
              <input type="text" id="proprietario-nome" list="proprietarios-list" class="form-control">
              <datalist id="proprietarios-list"></datalist>
            </div>
            <div class="col-md-4">
              <label for="proprietario-municipio" class="form-label">Município:</label>
              <input type="text" id="proprietario-municipio" class="form-control">
            </div>
            <div class="col-md-4">
              <label for="proprietario-contato" class="form-label">Contato:</label>
              <input type="text" id="proprietario-contato" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-12">
          <h5 class="mural-form-label mt-3">Médico Veterinário</h5>
          <div class="row g-2">
            <div class="col-md-4">
              <label for="veterinario-nome" class="form-label">Nome:</label>
              <input type="text" id="veterinario-nome" class="form-control">
            </div>
            <div class="col-md-4">
              <label for="veterinario-municipio" class="form-label">Município:</label>
              <input type="text" id="veterinario-municipio" class="form-control">
            </div>
            <div class="col-md-4">
              <label for="veterinario-contato" class="form-label">Contato:</label>
              <input type="text" id="veterinario-contato" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <label for="data" class="mural-form-label">Data de Recebimento:</label>
          <input type="date" id="data" name="data" class="form-control" required>
        </div>
        <div class="col-12">
          <label for="observacoes" class="mural-form-label">Observações:</label>
          <textarea id="observacoes" name="observacoes" rows="2" class="form-control"></textarea>
        </div>
        <div class="col-12 d-flex gap-2 mt-2">
          <button type="submit" class="mural-btn flex-grow-1"><i class="bi bi-save"></i> Salvar</button>
          <button type="button" id="cancelar-tarefa" class="mural-btn-outline flex-grow-1"><i class="bi bi-x-circle"></i> Cancelar</button>
        </div>
      </div>
    </form>
    <div id="mural-list" class="mural-list"></div>
    <div id="feedback" class="mural-feedback"></div>
    <!-- Modal de resultados (mantém funcionalidade) -->
    <div id="modal-resultados" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-success"><i class="bi bi-clipboard2-data"></i> Resultados</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="modal-resultados-content">
            <!-- Conteúdo dinâmico -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../assets/js/pages/mural/mural.js"></script>
  <script type="module" src="../assets/js/pages/mural/regresultado.js"></script>
</body>
</html>
