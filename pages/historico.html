<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">  <title>Histórico de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
  /* Estilos Base */
  body {
    min-height: 100dvh;
    background: linear-gradient(135deg, #e8f5e9, #a5d6a7 80%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    padding: 1rem;
  }
  
  /* Container Principal */
  .historico-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(27,94,32,0.10);
    padding: 1.5rem 1.25rem;
    max-width: 1200px;
    width: 100%;
    margin: 0;
    height: calc(100dvh - 2rem);
    display: flex;
    flex-direction: column;
  }
  
  .historico-title {
    color: #1b5e20;
    font-weight: 700;
    text-align: center;
    margin-bottom: 1rem;
    letter-spacing: 1px;
  }
  
  .historico-list {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 0.5rem;
  }
  
  .historico-item {
    background: #f8fafc;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(27,94,32,0.06);
    padding: 1rem;
    margin-bottom: 1rem;
    border-left: 6px solid #a5d6a7;
    position: relative;
  }
  
  /* Botões e Labels */
  .historico-btn {
    background: #2e7d32;
    color: #fff;
    border-radius: 20px;
    padding: 0.5rem 1.5rem;
    font-weight: 500;
    border: none;
    transition: background 0.2s;
  }
  
  .historico-btn:hover, .historico-btn:focus {
    background: #388e3c;
    color: #fff;
  }
  
  .historico-form-label {
    color: #1b5e20;
    font-weight: 500;
  }
  
  /* Botões de Ação */
  .btn-detalhe {
    background: #3f51b5;
    color: #fff;
    border-radius: 20px;
    padding: 0.4rem 1rem;
    font-weight: 500;
    border: none;
    transition: all 0.2s;
  }
  
  .btn-detalhe:hover, .btn-detalhe:focus {
    background: #303f9f;
    color: #fff;
  }
  
  .btn-resultado {
    background: #2196f3;
    color: #fff;
    border-radius: 20px;
    padding: 0.4rem 1rem;
    font-weight: 500;
    border: none;
    transition: all 0.2s;
  }
  
  .btn-resultado:hover, .btn-resultado:focus {
    background: #1976d2;
    color: #fff;
  }
  
  .btn-download {
    background: #4caf50;
    color: #fff;
    border-radius: 20px;
    padding: 0.4rem 1rem;
    font-weight: 500;
    border: none;
    transition: all 0.2s;
  }
  
  .btn-download:hover, .btn-download:focus {
    background: #388e3c;
    color: #fff;
  }
  
  .btn-restaurar {
    background: #ff9800;
    color: #fff;
    border-radius: 20px;
    padding: 0.4rem 1rem;
    font-weight: 500;
    border: none;
    transition: all 0.2s;
  }
  
  .btn-restaurar:hover, .btn-restaurar:focus {
    background: #f57c00;
    color: #fff;
  }
  
  .btn-excluir {
    background: #f44336;
    color: #fff;
    border-radius: 20px;
    padding: 0.4rem 1rem;
    font-weight: 500;
    border: none;
    transition: all 0.2s;
  }
  
  .btn-excluir:hover, .btn-excluir:focus {
    background: #d32f2f;
    color: #fff;
  }
  
  /* Grupo de botões e utilitários */
  .historico-acoes {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    margin-top: 0.75rem;
  }
  
  .white-space-pre-line {
    white-space: pre-line;
  }
  
  .min-width-100 {
    min-width: 100px;
  }
  
  .fixed-width-button {
    width: 110px !important;
    text-align: center;
    justify-content: center;
    padding-left: 8px !important;
    padding-right: 8px !important;
  }
  
  /* Modais */
  .modal-content {
    border-radius: 16px;
  }
  
  .modal-resultados {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1060;
  }
  
  .modal-resultados-content {
    background-color: white;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    padding: 2rem;
    position: relative;
    width: 90%;
    max-width: 800px;
    max-height: 90dvh;
    overflow-y: auto;
  }
  
  /* Detalhes de itens */
  .detalhe-item {
    display: block;
    margin-bottom: 0.8rem;
    border-bottom: 1px solid #e9ecef;
    padding-bottom: 0.8rem;
  }
  
  .detalhe-label {
    display: block;
    width: 100%;
    font-weight: 600;
    color: #1b5e20;
    margin-bottom: 0.3rem;
  }
  
  .detalhe-valor {
    display: block;
    width: 100%;
  }
  
  /* Tabelas */
  .tabela-resultados {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
  }
  
  .tabela-resultados th, .tabela-resultados td {
    padding: 10px;
    border: 1px solid #e0e0e0;
  }
  
  .tabela-resultados th {
    background-color: #e8f5e9;
    color: #1b5e20;
    font-weight: 600;
  }
  
  .tabela-resultados tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  
  /* Sistema de notificações */
  .toastify-container {
    position: fixed;
    z-index: 9999;
    top: 16px;
    right: 16px;
    max-width: 90%;
    width: 360px;
    pointer-events: none;
  }
  
  .notification {
    position: relative;
    pointer-events: auto;
    overflow: hidden;
    margin: 0 0 10px;
    padding: 16px;
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    display: flex;
    align-items: flex-start;
    animation: slidein 0.3s ease-in-out;
    opacity: 0;
    transform: translateX(30px);
  }
  
  .notification.show {
    opacity: 1;
    transform: translateX(0);
  }
  
  .notification.hide {
    animation: slideout 0.3s ease-in-out forwards;
  }
  
  .notification-icon {
    margin-right: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
    flex-shrink: 0;
  }
  
  .notification-content {
    flex-grow: 1;
    margin-right: 8px;
  }
  
  .notification-title {
    font-weight: 600;
    margin-bottom: 5px;
  }
  
  .notification-message {
    font-size: 0.92rem;
    opacity: 0.9;
  }
  
  .notification-close {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
    line-height: 1;
    padding: 0 4px;
    opacity: 0.5;
    transition: opacity 0.2s;
  }
  
  .notification-close:hover {
    opacity: 1;
  }
  
  .notification-progress {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 3px;
    opacity: 0.7;
  }
  
  /* Estilos por tipo de notificação */
  .notification-success {
    background-color: #eefbf3;
    border-left: 4px solid #28a745;
  }
  
  .notification-success .notification-icon {
    color: #28a745;
  }
  
  .notification-success .notification-progress {
    background-color: #28a745;
  }
  
  .notification-error {
    background-color: #feecee;
    border-left: 4px solid #dc3545;
  }
  
  .notification-error .notification-icon {
    color: #dc3545;
  }
  
  .notification-error .notification-progress {
    background-color: #dc3545;
  }
  
  .notification-info {
    background-color: #ebf5ff;
    border-left: 4px solid #0d6efd;
  }
  
  .notification-info .notification-icon {
    color: #0d6efd;
  }
  
  .notification-info .notification-progress {
    background-color: #0d6efd;
  }
  
  .notification-warning {
    background-color: #fff8ea;
    border-left: 4px solid #ffc107;
  }
  
  .notification-warning .notification-icon {
    color: #ffc107;
  }
  
  .notification-warning .notification-progress {
    background-color: #ffc107;
  }
  
  /* Animações */
  @keyframes slidein {
    from { opacity: 0; transform: translateX(30px); }
    to { opacity: 1; transform: translateX(0); }
  }
  
  @keyframes slideout {
    from { opacity: 1; transform: translateX(0); }
    to { opacity: 0; transform: translateX(30px); }
  }
  
  @keyframes progress {
    from { width: 100%; }
    to { width: 0%; }
  }
  
  /* Media Queries Consolidadas */

  /* Detecção de PWA em modo standalone/instalado */
  @media (display-mode: standalone), (display-mode: fullscreen), (display-mode: minimal-ui) {
    body {
      /* Remove espaçamentos desnecessários quando instalado como app */
      padding: 0 !important;
      /* Garante que o app ocupe toda a altura disponível */
      height: 100vh;
      height: 100dvh; /* Dynamic viewport height - melhor para dispositivos móveis */
      width: 100%;
      /* Evita o efeito de elasticidade em iOS */
      overflow: hidden;
      position: fixed;
      touch-action: manipulation;
    }
    
    /* Ajuste específico para contêineres principais quando em modo app */
    .historico-card,
    .protocolo-card,
    .mural-card {
      height: 100dvh !important;
      max-height: 100dvh !important;
      border-radius: 0 !important;
      padding-top: env(safe-area-inset-top) !important;
      padding-bottom: env(safe-area-inset-bottom) !important;
      padding-left: env(safe-area-inset-left) !important;
      padding-right: env(safe-area-inset-right) !important;
    }
  }
  
  /* Telas Extra grandes (desktops grandes, TVs) */
  @media (min-width: 1400px) {
    .historico-card {
      max-width: 1320px;
      padding: 2rem;
    }
    
    .historico-title {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    
    .historico-item {
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-left-width: 8px;
    }
  }
  
  /* Telas grandes (desktops) */
  @media (min-width: 1200px) and (max-width: 1399.98px) {
    .historico-card {
      max-width: 1140px;
    }
  }
  
  /* Telas médias (tablets e laptops pequenos) */
  @media (min-width: 768px) and (max-width: 1199.98px) {
    .historico-card {
      padding: 1.25rem 1rem;
    }
    
    .historico-title {
      font-size: 1.8rem;
    }
    
    .historico-item {
      padding: 0.9rem;
    }
    
    #modal-detalhes .modal-body {
      padding: 1.5rem;
    }
    
    .detalhe-item {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
    }
    
    .detalhe-label {
      margin-bottom: 0.5rem;
      font-size: 1.05rem;
    }
    
    .detalhe-valor {
      font-size: 1rem;
    }
    
    .toastify-container {
      width: 300px;
      top: 10px;
      right: 10px;
    }
    
    .notification {
      padding: 12px;
      margin-bottom: 8px;
    }
    
    .notification-title {
      font-size: 0.95rem;
      margin-bottom: 3px;
    }
    
    .notification-message {
      font-size: 0.85rem;
    }
  }
  
  /* Smartphones e tablets pequenos */
  @media (max-width: 767.98px) {
    body {
      padding: 0.5rem;
      align-items: flex-start;
    }
    
    .historico-card {
      padding: 1rem 0.75rem;
      height: calc(100dvh - 1rem);
      border-radius: 12px;
    }
    
    .historico-title {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
    }
    
    .historico-btn {
      padding: 0.4rem 1rem;
      font-size: 0.9rem;
    }
    
    .historico-item {
      padding: 0.8rem;
      margin-bottom: 0.8rem;
      border-left-width: 5px;
    }
    
    #search-button {
      width: 100% !important;
    }
    
    .fixed-width-button {
      width: auto !important;
    }
    
    .modal-dialog {
      margin: 0.5rem;
    }
    
    .detalhe-item {
      display: block !important;
      margin-bottom: 0.8rem;
      border-bottom: 1px solid #e9ecef;
      padding-bottom: 0.8rem;
    }
    
    .detalhe-label {
      display: block !important;
      width: 100% !important;
      margin-bottom: 0.3rem;
    }
    
    .detalhe-valor {
      display: block !important;
      width: 100% !important;
    }
    
    .modal-body {
      padding: 1rem 0.75rem;
    }
    
    #modal-detalhes-content {
      font-size: 0.95rem;
    }
    
    .toastify-container {
      width: 85%;
      max-width: 280px;
      top: 8px;
      right: 8px;
    }
    
    .notification {
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 8px;
    }
    
    .notification-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      font-size: 0.9rem;
    }
    
    .notification-title {
      font-size: 0.9rem;
      margin-bottom: 2px;
    }
    
    .notification-message {
      font-size: 0.8rem;
      line-height: 1.3;
    }
    
    .notification-close {
      font-size: 16px;
      padding: 0 2px;
    }
    
    .notification-progress {
      height: 2px;
    }
  }
  
  /* Smartphones */
  @media (max-width: 575.98px) {
    .d-flex.flex-wrap.gap-2 {
      gap: 0.25rem !important;
    }
    
    .d-flex.flex-wrap.gap-2 .btn {
      padding: 0.2rem 0.5rem;
      font-size: 0.8rem;
    }
    
    .alert {
      padding: 0.5rem;
      font-size: 0.9rem;
    }
  }
  
  /* Smartphones pequenos */
  @media (max-width: 400px) {
    .historico-card {
      padding: 0.75rem 0.3rem;
    }
    
    .historico-title {
      font-size: 1.3rem;
    }
    
    .historico-btn {
      padding: 0.3rem 0.7rem;
      font-size: 0.85rem;
    }
    
    .d-flex.flex-wrap.gap-2 .btn {
      padding: 0.2rem 0.4rem;
      font-size: 0.75rem;
    }
    
    .btn-sm {
      padding: 0.15rem 0.4rem;
      font-size: 0.75rem;
    }
    
    .historico-item h5 {
      font-size: 1.1rem;
    }
    
    .historico-item {
      padding: 0.6rem;
      font-size: 0.85rem;
    }
    
    .toastify-container {
      width: 90%;
      max-width: 250px;
    }
    
    .notification {
      padding: 8px;
    }
    
    .notification-icon {
      width: 18px;
      height: 18px;
      margin-right: 6px;
    }
    
    .notification-title {
      font-size: 0.85rem;
    }
    
    .notification-message {
      font-size: 0.75rem;
    }
  }
  
  /* Smartphones muito pequenos */
  @media (max-width: 320px) {
    .historico-card {
      padding: 0.5rem 0.25rem;
    }
    
    .historico-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    
    .historico-btn {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
    }
    
    .historico-item {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .d-flex.flex-wrap.gap-2 {
      gap: 0.2rem !important;
      justify-content: center;
    }
    
    .d-flex.flex-wrap.gap-2 .btn {
      padding: 0.15rem 0.3rem;
      font-size: 0.7rem;
    }
    
    .modal-body {
      padding: 0.75rem 0.5rem;
    }
    
    #modal-detalhes-content {
      font-size: 0.85rem;
    }
    
    .modal-header h5 {
      font-size: 1rem;
    }
  }
  
  /* Orientação paisagem em dispositivos móveis */
  @media (max-height: 500px) and (orientation: landscape) {
    body {
      align-items: flex-start;
    }
    
    .historico-card {
      height: auto;
      min-height: calc(100vh - 1rem);
    }
    
    .historico-title {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    
    .row.mb-3, .mb-4 {
      margin-bottom: 0.5rem !important;
    }
  }

  /* Áreas seguras para dispositivos com notch/island */
  @supports (padding: env(safe-area-inset-top)) {
    .historico-card,
    .protocolo-card,
    .mural-card {
      padding-top: max(1.5rem, env(safe-area-inset-top));
      padding-bottom: max(1.5rem, env(safe-area-inset-bottom));
      padding-left: max(1.25rem, env(safe-area-inset-left));
      padding-right: max(1.25rem, env(safe-area-inset-right));
    }
    
    /* Ajustes para telas menores */
    @media (max-width: 767.98px) {
      .historico-card,
      .protocolo-card,
      .mural-card {
        padding-top: max(1rem, env(safe-area-inset-top));
        padding-bottom: max(1rem, env(safe-area-inset-bottom));
        padding-left: max(0.75rem, env(safe-area-inset-left));
        padding-right: max(0.75rem, env(safe-area-inset-right));
      }
    }
  }
</style>
</head>
<body>
  <div class="container historico-card shadow">
    <h1 class="historico-title mb-3"><i class="bi bi-clock-history"></i> Histórico de Tarefas Concluídas</h1>
    
    <div class="d-flex justify-content-between align-items-center mb-4">
      <button id="voltar-button" class="historico-btn">
        <i class="bi bi-arrow-left"></i> Voltar ao Mural
      </button>
    </div>
    
    <div class="row mb-3">
      <div class="col-md-9 col-lg-10">
        <input type="text" id="search-input" class="form-control" placeholder="Buscar por ID, tipo ou observações...">
      </div>
      <div class="col-md-3 col-lg-2 mt-2 mt-md-0">
        <button id="search-button" class="historico-btn w-100">
          <i class="bi bi-search"></i> Buscar
        </button>
      </div>
    </div>
    
    <div id="historico-list" class="historico-list"></div>
    
    <div id="feedback" class="historico-feedback"></div>

    <!-- Modal de detalhes -->
    <div class="modal fade" id="modal-detalhes" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-success"><i class="bi bi-info-circle"></i> Detalhes da Tarefa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="modal-detalhes-content">
            <!-- Conteúdo dinâmico -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de resultados -->
    <div class="modal fade" id="modal-resultados" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-success"><i class="bi bi-clipboard2-data"></i> Resultados</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body" id="modal-resultados-content">
            <!-- Conteúdo dinâmico -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../assets/js/main.js"></script>
  <script type="module" src="../assets/js/pages/historico/historico.js"></script>
  <script type="module" src="../assets/js/pages/historico/baixarDoc.js"></script>
  <script type="module" src="../assets/js/pages/historico/resultado.js"></script>
</body>
</html>
