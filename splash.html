<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fundo da página */
        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #4a9146;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        /* Imagem de fundo no formato 9:16 */
        .splash-logo {
            width: 100%;
            height: 90vh;
            object-fit: cover; /* Mantém proporção e cobre a tela */
            max-width: 500px; /* Garante que não fique muito grande no PC */
        }

        /* Loader girando */
        .splash-loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Esconder splash screen */
        .hide {
            opacity: 0;
            pointer-events: none;
        }

        /* Conteúdo principal */
        .container {
            display: none; /* Oculto até o splash sumir */
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: #1b5e20;
            max-width: 500px;
            width: 95%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="sua-imagem.png" alt="Logo" class="splash-logo">
        <div class="splash-loader"></div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>O conteúdo principal está carregado.</p>
    </div>

    <script>
        // Espera 3 segundos e oculta a splash screen com fade-out
        setTimeout(() => {
            document.getElementById("splash-screen").classList.add("hide");
            setTimeout(() => {
                document.getElementById("splash-screen").style.display = "none";
                document.querySelector(".container").style.display = "block";
            }, 500);
        }, 3000);
    </script>

</body>
</html>
