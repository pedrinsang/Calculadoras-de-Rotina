<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Otimização para mobile -->
  <title>Calculadora de Soroneutralização</title>
  <style>
    /* ===== Reset de Margens ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1b5e20, #66bb6a);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center; /* Centralização vertical */
    }

    .container {
      width: 100%;
      max-width: 100%; /* Remove limite máximo */
      padding: 15px; /* Reduz padding para mobile */
      background: white;
      color: #1b5e20;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      margin: 0 auto; /* Centralização horizontal */
    }

    .logo {
      width: 100%;
      max-width: 150px; /* Reduz tamanho para mobile */
      margin: 10px auto;
      display: block;
    }

    /* ===== Ajustes para Telas Pequenas ===== */
    @media (max-width: 480px) {
      .container {
        padding: 10px;
        border-radius: 0; /* Remove bordas em mobile */
      }

      input, button {
        font-size: 14px; /* Tamanho de fonte menor */
      }

      h2 {
        font-size: 1.5rem; /* Título mais compacto */
      }
    }

    /* ... (mantenha o restante do seu CSS existente) ... */
  </style>
</head>
<body>
  <div class="container">
    <!-- Seu conteúdo existente -->
  </div>
</body>
</html>
