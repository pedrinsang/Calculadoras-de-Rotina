<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub de Calculadoras</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="manifest" href="manifest.json">
  <style>
    /* Estilos anteriores mantidos */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .amostra-item.em-progresso {
      background-color: #1e3a8a;
      color: white;
    }

    .status-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn-progresso {
      background-color: #1e3a8a;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .btn-concluido {
      background-color: #166534;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .filtro-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <img id="splash-logo" alt="Splash Screen">
    <div class="splash-loader"></div>
  </div>

  <div class="container">
    <button id="mural-button" class="mural-button">Abrir Mural</button>
    <img src="assets/logo.png" alt="Logo do Projeto" class="logo">
    <h1>Escolha uma Calculadora</h1>
    <a href="soroneutralizacao.html" class="button">Calculadora de Soroneutralização</a>
    <a href="vacinas.html" class="button">Calculadora de Vacinas</a>
    <a href="elisa.html" class="button">Calculadora de ELISA</a>
  </div>

  <div id="mural-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Mural de Amostras</h2>
      <div class="filtro-container">
        <label>Filtrar por tipo: </label>
        <select id="filtro-tipo">
          <option value="Todos">Todos</option>
          <option value="Vacina">Vacina</option>
          <option value="SN IBR">SN IBR</option>
          <option value="SN BVDV">SN BVDV</option>
          <option value="ELISA Leucose">ELISA Leucose</option>
          <option value="ELISA BVDV">ELISA BVDV</option>
        </select>
      </div>
      <div id="mural-list"></div>
      <button id="adicionar-tarefa" class="button">Adicionar Tarefa</button>
      <form id="mural-form" style="display: none;">
        <!-- Campos do formulário mantidos -->
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJneFO6AYsj5_w3hIKzPGDa8yR6Psng4M",
      authDomain: "hub-de-calculadoras.firebaseapp.com",
      projectId: "hub-de-calculadoras",
      storageBucket: "hub-de-calculadoras.firebasestorage.app",
      messagingSenderId: "203883856586",
      appId: "1:203883856586:web:a00536536a32ae76c5aa33",
      measurementId: "G-7H314CT9SH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Funções globais
    window.marcarProgresso = async (id) => {
      await updateDoc(doc(db, "tarefas", id), { status: "em-progresso" });
      carregarTarefas(document.getElementById("filtro-tipo").value);
    };

    window.concluirTarefa = async (id) => {
      if (confirm("Tem certeza que deseja concluir esta tarefa?")) {
        await deleteDoc(doc(db, "tarefas", id));
        carregarTarefas(document.getElementById("filtro-tipo").value);
      }
    };

    async function carregarTarefas(filtro = 'Todos') {
      const muralList = document.getElementById("mural-list");
      muralList.innerHTML = '';

      const querySnapshot = await getDocs(collection(db, "tarefas"));
      
      if (querySnapshot.empty) {
        muralList.innerHTML = "<p>Nenhuma tarefa adicionada.</p>";
        return;
      }

      querySnapshot.forEach((doc) => {
        const tarefa = doc.data();
        if (filtro !== 'Todos' && tarefa.tipo !== filtro) return;

        const amostraItem = document.createElement("div");
        amostraItem.className = `amostra-item ${tarefa.status === 'em-progresso' ? 'em-progresso' : ''}`;
        amostraItem.innerHTML = `
          <strong>${tarefa.tipo}</strong> - ID: ${tarefa.id}<br>
          ${tarefa.quantidade} ${tarefa.tipo === "Vacina" ? `vacinas (${tarefa.gramatura}g)` : "amostras"}<br>
          Data de recebimento: ${tarefa.dataRecebimento.toDate().toLocaleDateString("pt-BR")}<br>
          <div class="status-buttons">
            <button class="btn-progresso" onclick="marcarProgresso('${doc.id}')">Em Progresso</button>
            <button class="btn-concluido" onclick="concluirTarefa('${doc.id}')">Concluir</button>
          </div>
        `;
        muralList.appendChild(amostraItem);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Configuração inicial
      const splashImage = document.getElementById("splash-logo");
      splashImage.src = window.innerWidth <= 768 ? "assets/splash-portrait.png" : "assets/imagem_pc.png";

      setTimeout(() => {
        document.getElementById("splash-screen").classList.add("hide");
      }, 2000);

      // Controle do Modal
      const modal = document.getElementById("mural-modal");
      const btn = document.getElementById("mural-button");
      const span = document.getElementsByClassName("close")[0];

      btn.onclick = () => {
        modal.style.display = "block";
        carregarTarefas();
      };

      span.onclick = () => modal.style.display = "none";
      window.onclick = (event) => event.target === modal && (modal.style.display = "none");

      // Controle do Formulário
      const form = document.getElementById("mural-form");
      document.getElementById("adicionar-tarefa").onclick = () => {
        form.style.display = "block";
        document.getElementById("adicionar-tarefa").style.display = "none";
      };

      document.getElementById("tipo").addEventListener("change", function() {
        document.getElementById("gramatura").disabled = this.value !== "Vacina";
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const novaTarefa = {
          id: document.getElementById("id").value,
          tipo: document.getElementById("tipo").value,
          quantidade: parseInt(document.getElementById("quantidade").value),
          gramatura: document.getElementById("tipo").value === "Vacina" 
                    ? parseFloat(document.getElementById("gramatura").value)
                    : null,
          dataRecebimento: new Date(document.getElementById("data").value),
          status: "pendente"
        };

        try {
          await addDoc(collection(db, "tarefas"), {
            ...novaTarefa,
            dataRecebimento: new firebase.firestore.Timestamp.fromDate(novaTarefa.dataRecebimento)
          });
          form.reset();
          carregarTarefas();
        } catch (error) {
          console.error("Erro ao salvar:", error);
        }
      });

      // Filtro
      document.getElementById("filtro-tipo").addEventListener("change", (e) => {
        carregarTarefas(e.target.value);
      });
    });
  </script>
</body>
</html>
