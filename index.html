<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub de Calculadoras</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="manifest" href="manifest.json">
  <style>
    /* Estilização da splash screen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black; /* Cor de fundo opcional */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000; /* Garante que a splash screen fique acima de tudo */
    }

    #splash-logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .splash-loader {
      position: absolute;
      bottom: 20px;
      width: 40px;
      height: 40px;
      border: 5px solid white;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Esconder a splash screen após carregamento */
    .hide {
      display: none;
    }

    #mural-button {
      position: fixed; /* Fixa o botão na tela */
      bottom: 20px; /* Distância do fundo */
      right: 20px; /* Distância da direita */
      z-index: 1000; /* Garante que o botão fique acima de outros elementos */
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <img id="splash-logo" alt="Splash Screen">
    <div class="splash-loader"></div>
  </div>

  <div class="container">
    <!-- Botão do Mural -->
    <a href="mural.html" id="mural-button" class="button">Acessar Mural</a>

    <!-- Logo -->
    <img src="assets/logo.png" alt="Logo do Projeto" class="logo">

    <h1>Escolha uma Calculadora</h1>

    <!-- Botões para as Calculadoras -->
    <a href="soroneutralizacao.html" class="button">Calculadora de Soroneutralização</a>
    <a href="vacinas.html" class="button">Calculadora de Vacinas</a>
    <a href="elisa.html" class="button">Calculadora de ELISA</a>
  </div>

  <script>
    // Verificar se a splash screen já foi exibida
    const splashAlreadyShown = localStorage.getItem('splashShown');

    if (!splashAlreadyShown) {
      // Se a splash screen ainda não foi exibida, mostrá-la
      document.addEventListener("DOMContentLoaded", () => {
        const splashImage = document.getElementById("splash-logo");
        splashImage.src = window.innerWidth <= 768 ? "assets/splash-portrait.png" : "assets/imagem_pc.png";

        setTimeout(() => {
          document.getElementById("splash-screen").classList.add("hide");
          // Marcar no localStorage que a splash screen já foi exibida
          localStorage.setItem('splashShown', 'true');
        }, 2000); // Tempo de exibição da splash screen (2 segundos)
      });
    } else {
      // Se a splash screen já foi exibida, escondê-la imediatamente
      document.getElementById("splash-screen").classList.add("hide");
    }

    // Registrar o Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso!'))
        .catch((error) => console.log('Erro ao registrar Service Worker:', error));
    }
  </script>
</body>
</html>
