<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hub de calculadoras médicas especializadas em soroneutralização, vacinas e ELISA">
  <meta name="keywords" content="calculadora médica, soroneutralização, vacinas, ELISA, saúde">
  <meta property="og:title" content="Hub de Calculadoras Médicas">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/logo.png">
  
  <title>Hub de Calculadoras Médicas</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="preload" href="assets/splash-portrait.png" as="image" media="(max-width: 768px)">
  <link rel="preload" href="assets/imagem_pc.png" as="image" media="(min-width: 769px)">

  <style>
    /* Estilização da splash screen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }

    #splash-logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .splash-loader {
      position: absolute;
      bottom: 20px;
      width: 40px;
      height: 40px;
      border: 5px solid white;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      position: absolute;
      bottom: 70px;
      color: white;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .hide {
      opacity: 0;
      pointer-events: none;
    }

    /* Responsividade */
    @media (max-width: 768px) and (orientation: portrait) {
      .logo {
        max-width: 80%;
      }
      
      .button {
        width: 90%;
        padding: 15px;
        font-size: 1.1em;
      }
    }

    @media (max-width: 1024px) and (orientation: landscape) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="splash-screen" role="status" aria-label="Carregando aplicativo">
    <img id="splash-logo" alt="Splash Screen" aria-hidden="true">
    <div class="splash-loader" aria-hidden="true"></div>
    <p class="loading-text">Carregando...</p>
  </div>

  <div class="container">
    <!-- Logo -->
    <img src="assets/logo.png" alt="Logo do Projeto" class="logo">

    <h1>Escolha uma Calculadora</h1>

    <!-- Navegação Acessível -->
    <nav aria-label="Calculadoras disponíveis">
      <ul class="calculator-list">
        <li>
          <a href="soroneutralizacao.html" class="button" role="button" aria-label="Calculadora de Soroneutralização">
            Calculadora de Soroneutralização
          </a>
        </li>
        <li>
          <a href="vacinas.html" class="button" role="button" aria-label="Calculadora de Vacinas">
            Calculadora de Vacinas
          </a>
        </li>
        <li>
          <a href="elisa.html" class="button" role="button" aria-label="Calculadora de ELISA">
            Calculadora de ELISA
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <script>
    // Controle da Splash Screen
    window.addEventListener('load', function() {
      const splashScreen = document.getElementById('splash-screen');
      const minimumDisplayTime = 2000;
      const startTime = Date.now();

      // Definir imagem correta
      const isMobile = window.innerWidth <= 768;
      const splashImage = document.getElementById("splash-logo");
      splashImage.src = isMobile ? "assets/splash-portrait.png" : "assets/imagem_pc.png";

      setTimeout(() => {
        const elapsed = Date.now() - startTime;
        const remaining = Math.max(minimumDisplayTime - elapsed, 0);
        
        setTimeout(() => {
          splashScreen.classList.add('hide');
          splashScreen.addEventListener('transitionend', () => {
            splashScreen.remove();
          });
        }, remaining);
      }, 0);
    });

    // Service Worker com Atualização
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('service-worker.js');
          console.log('ServiceWorker registrado com escopo:', registration.scope);
          
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            console.log('Nova versão do Service Worker encontrada:', newWorker);
          });
        } catch (error) {
          console.error('Falha no registro do Service Worker:', error);
        }
      });
    } else {
      console.warn('Service Workers não são suportados neste navegador');
    }
  </script>
</body>
</html>
